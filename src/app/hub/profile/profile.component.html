<div class="profile">
  <div class="big-header">
    <p>Hello, {{ user.name }}!</p>
  </div>
  <div class="stats">
    <table>
      <thead>
        <tr>
          <th colspan="2">SUMMARY</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Top score:</td>
          <td>{{ user.stats.topScore }}</td>
        </tr>
        <tr>
          <td>Number of games played:</td>
          <td>{{ user.stats.gamesPlayed }}</td>
        </tr>
        <tr>
          <td>Herbs lost due to overflow:</td>
          <td>{{ user.stats.herbsLost }}</td>
        </tr>
        <tr>
          <td>Perfect scores:</td>
          <td>{{ user.stats.perfectScores }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="hover-anim">View Score Chart</button>
</div>
