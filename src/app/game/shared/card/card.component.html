<div class="card-container"
  [ngClass]="{'card-container-in-pot': isInPot, 'selected': card.isSelected}">

  <div
    *ngIf="isDeck; else isCard"
    class="card"
    [style.background-image]="'url(' + deckPath + ')'"
  ></div>
  <ng-template #isCard>
    <div
    *ngIf="!isDeck"
    [style.background-image]="imageUrl"
    class="card"
    ></div>
  </ng-template>

</div>
