<div class="card-container"
  [ngClass]="{'card-container-in-pot': isInPot, 'selected': card.isSelected}">
  <img
    *ngIf="isDeck"
    class="card"
    [style.background-image]="'url(' + deckPath + ')'"
  >
  <img
    *ngIf="!isDeck"
    [style.background-image]="'url(' + card.graphicsUrl + ')'"
    class="card"
  >
</div>
