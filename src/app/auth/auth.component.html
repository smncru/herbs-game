<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail address:</label>
        <input type="email" id="email" class="form-control" name="email" required email ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password" required minlength="6" ngModel>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Log in</button>
        <p>Don't have an account yet? <a>Click here to register</a></p>
      </div>
    </form>
  </div>
</div>
